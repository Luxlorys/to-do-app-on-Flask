{% extends 'base.html' %}

{% block title %}
Update task
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Update task</h1>
        <form method="POST">
            <input type="text" name='title' id="title" class="form-control" value="{{ task.title }}" placeholder="Task name"><br>
            <textarea name="text" id="text" class="form-control" placeholder="Текст">{{ task.text }}</textarea><br>
            <input type="submit" class="btn btn-success" value="Update task">
        </form>
    </div>
{% endblock %}
